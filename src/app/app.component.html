<h1>API in Component</h1>

<table border="1">
  <tr>
    <th style="width: 75px;">Id</th>
    <th style="width: 600px;">Title</th>
    <th>Price</th>
    <th >Images</th>
  </tr>

  <tr *ngFor="let user of users">
    <td style="text-align: center ;">{{ user.id }}</td>
    <td style="text-align: center ;">{{user.title}}</td>
    <td  style="text-align: center ;">{{user.price}}</td>
    <td  style="text-align: center ;"><img src="{{user.image}}" style="height:50px;"></td>


  </tr>
</table>
